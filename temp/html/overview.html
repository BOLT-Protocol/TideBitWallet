<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
  <title>TideBit Wallet</title>
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <!-- custom css -->
  <link rel="stylesheet" href="../../build/css/main.css" />
</head>

<body style="width:357px; height:600px;">
  <div class="scaffold">
    <header class="header header--default">
      <div class="header__leading"><i class="fas fa-arrow-left"></i></div>
      <div class="header__title">My Wallet</div>
    </header>
    <main>
      <div class="transaction" ETH>

        <div class="input__controller" focus>
          <div class="input__field">
            <label class="input__label"><p>Send to</p></label>
            <div class="input__content">
              <input type="text" class="input__input">
              <div class="input__action"><i class="fas fa-qrcode"></i></div>
            </div>
          </div>
          <div class="input__error-message">invalid address</div>
        </div>

      </div>
    </main>
  </div>
</body>

</html>
