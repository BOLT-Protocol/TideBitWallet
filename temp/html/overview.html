<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
  <title>TideBit Wallet</title>
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <!-- custom css -->
  <link rel="stylesheet" href="../../build/css/main.css" />
</head>

<body style="width:357px; height:600px;">
  <div class="scaffold">
    <header class="header header--default">
      <div class="header__leading"><i class="fas fa-arrow-left"></i></div>
      <div class="header__title">My Wallet</div>
    </header>
    <main>
      <div class="address" ETH>
        <div class="address__header">Receiving address</div>
        <div class="address__subtitle">We automatically generate a new address for you after every transaction you
          receive
          to protect your privacy, so that would be not easy to track your entire payment history.</div>
        <div class="address__qrcode"></div>
        <div class="address__text">0xd885833741f554a0e64ffd1141887d65e0dded01</div>
        <div class="address__button">
          <div class="button" round outline>
            <div class="button__icon--leading button__icon"></div>
            <div class="button__text">Copy Wallet Address</div>
            <div class="button__icon--suffix button__icon"><i class="far fa-copy"></i></div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
