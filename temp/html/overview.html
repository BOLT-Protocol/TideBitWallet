<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
  <title>TideBit Wallet</title>
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <!-- custom css -->
  <link rel="stylesheet" href="../../build/css/main.css" />
</head>

<body style="width:357px; height:600px;">
  <div class="scaffold">
    <header class="header header--default">
      <div class="header__leading"><i class="fas fa-arrow-left"></i></div>

      <div class="header__title">Transaction Detail</div>

    </header>
    <main>
      <div class="bill" send pending>
        <div class="bill__header">
          <span class="bill__sign">-</span>
          <span class="bill__amount">0.1</span>
          <span class="bill__unit">ETH</span>
        </div>
        <div class="bill__cell">
          <div class="bill__title">Status</div>
          <div class="bill__content">
            <span class="bill__status">Completed</span>
            <span class="bill__status bill__confirmations">(7068 confirmation)</span>
            <span class="bill__status-icon"></span>
          </div>
        </div>
        <div class="bill__cell">
          <div class="bill__title">Time</div>
          <div class="bill__content">
            (Jun 11, 2021, 16:48PM)
          </div>
        </div>
        <div class="bill__cell">
          <div class="bill__title">Transfer to</div>
          <div class="bill__content">
            0xd885833741f554a0e64ffd1141887d65e0dded01
          </div>
        </div>
        <div class="bill__cell">
          <div class="bill__title">Fee</div>
          <div class="bill__content">
            <span class="bill__fee">0.000021</span>
            <span class="bill__unit">ETH</span>
          </div>
        </div>
        <div class="bill__cell">
          <div class="bill__title">Transfer to</div>
          <div class="bill__content">
            <span class="bill__asset-icon"><img src="" alt="ETH"></span>
            <span class="bill__id">0xaf40...4b276</span>
          </div>
        </div>
      </div>



    </main>


  </div>
</body>

</html>
